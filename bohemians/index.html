<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Bohemian FC</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700' rel='stylesheet' type='text/css'>
  <link href="hhttps://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/core.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>


  <div class="flex-parent">
    <div class="bohs-intro flex-child grid-full">
      <div class="media-area">
        <div class="logo">
          <img class="bohs-logo" src="img/bohs.svg">
        </div>
      </div>




      <div class="flexbox-container">
        <div class="left">
          <div class="form-container">

            <div class="games scoreboard-message">
                <div class="statusMessage">
                  <div class="team-logo">
                    <img src="img/bohs.svg"></div>
                  <div class="team-logo">
                    <img src="img/rovers.svg"></div>
                  <div class="score">
                    <span class="team first-team">
                      Bohemians
                    </span>
                    <span class="score">
                      3 - 0
                    </span>
                    <span class="team second-team">
                      Shamrock Rovers
                    </span>
                  </div>
                  <footer class="arena">
                    Dalymount
                  </footer>
                </div>

              </div>
            <div class="games scoreboard-message">
              <div class="statusMessage">
                <div class="team-logo">
                  <img class="cork" src="img/cork.svg">
                </div>
                <div class="team-logo">
                  <img src="img/bohs.svg">
                </div>
                <div class="score">
                  <span class="team first-team">
                    Cork City
                  </span>
                    <span class="score">
                      2 - 1
                    </span>
                  <span class="team second-team">
                    Bohemians
                  </span>
                </div>
                <footer class="arena">
                  Turners Cross
                </footer>
              </div>

            </div>
            <div class="games scoreboard-message">
              <div class="statusMessage">
                <div class="team-logo">
                  <img src="img/bohs.svg">
                </div>
                <div class="team-logo">
                  <img src="img/dundalk.svg">
                </div>
                <div class="score">
                  <span class="team first-team">
                    Bohemians
                  </span>
                    <span class="score">
                      0 - 2
                    </span>
                  <span class="team second-team">
                    Dundalk
                  </span>
                </div>
                <footer class="arena">
                  Dalymount
                </footer>
              </div>

            </div>
            <div class="games scoreboard-message">
              <div class="statusMessage">
                <div class="team-logo">
                  <img class="derry" src="img/derry.svg">
                </div>
                <div class="team-logo">
                  <img src="img/bohs.svg">
                </div>
                <div class="score">
                  <span class="team first-team">
                    Derry City
                  </span>
                    <span class="score">
                      3 - 0
                    </span>
                  <span class="team second-team">
                    Bohemians
                  </span>
                </div>
                <footer class="arena">
                  The Brandywell
                </footer>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
        </div>
      </div>

      <div class="intro-stats">
        <div class="box">
          <div class="box-content">
            <img class="box-image" src="img/trophy.svg" />
            <h1>11</h1>
          </div>
          <div class="box-footer black">
            <h5>League trophies</h5>
          </div>
        </div>
        <div class="box">
          <div class="box-content">
            <img class="box-image" src="img/stadium.svg" />
            <h1>1890</h1>
          </div>
          <div class="box-footer red">
            <h5>Founded</h5>
          </div>
        </div>
        <div class="box">
          <div class="box-content">
            <img class="box-image" src="img/ball.svg" />
            <h1>7</h1>
          </div>
          <div class="box-footer black">
            <h5>FAI cups</h5>
          </div>
        </div>
        <div class="box">
          <div class="box-content">
            <img class="box-image" src="img/field.svg" />
            <h1>14</h1>
          </div>
          <div class="box-footer red">
            <h5>Largest victory</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
